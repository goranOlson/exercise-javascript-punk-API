<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk API</title>
    <!-- import font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <header class="page-header">
      <nav class="nav">
        <div id="logotype">
          Punk API
        </div>
        <span></span>
        <div id="icon_home">
          <i class="fas fa-home"></i>
          <!-- <span>HOME</span> -->
        </div>
        <div id="icon_search">
          <i class="fas fa-search"></i>
          <!-- <span>SEARCH</span> -->
        </div>
      </nav>
    </header>

    <main class="page-main">
      <div id="display" class="display">
        
        <section id="search" class="">
          <div class="top">
            <h1>Search Page</h1>
          </div>
  
          <form action="">
            <div class="form-container">
              <input type="text" name="search" placeholder="Search beer by name">
              <button type="submit">Search</button>
            </div>
          </form>
  
          <div class="search-results">
            <a href="">Beer 1</a>
            <a href="">Beer 2</a>
            <a href="">Beer 3</a>
          </div>
  
          <div class="search-navigation">
            <span> < Previous </span> <span>Next ></span>
          </div>
        </section>
        
        <section id="product">
          <div class="top">
            <h1>Punk API</h1>
            <div class="slogan">A beer project!</div>
          </div>
          <article id="main-product" class="product card"></article>
        </section>

        <section id="data">
          <div class="top">
            <h1>Product data</h1>
          </div>
          <article id="product-data" class="product"></article>
        </section>

        <button class="get-random">See a random beer</button>
      </div><!-- end:display -->

      
      <!-- end: display-area -->
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
